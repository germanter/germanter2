{% extends 'base.html' %}
{% block title %}
    Market - Proto-Car
{% endblock %}
{% block banner %}
    <div style="flex: 1; width: 100%;">
        <img src='\static\marketbanner.png' style="width: 100%; height: auto; display: block;">
    </div>
{% endblock %}


{% block text %}
    <br><br>
    <div >
        <div style="width: 100%; border-collapse: collapse;">
            <!-- Products -->
            {% for i in data %}
            <div style="display: flex; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; align-items: flex-start;">
                <div style="flex: 1;">
                    <img src='{{i['item_pic']}}' style="width: 100%; height: 100%;object-fit: cover;">
                </div>
                <div style="flex: 3; padding-left: 15px; text-align: left;">
                    <div style="font-size: 2.0em; font-weight: bold;">{{i['name']}}</div>
                    <div style="color: #f4b400; font-size: 1.2em;">{{i['rating']}}</div>
                    <div style="margin-top: 5px;font-size: 1.3em;">{{i['specs']}}</div>
                    <div style="color: #1a73e8; font-size: 1.7em; font-weight: bold; margin-top: 10px;">${{ "{:,.0f}".format(i['price']) }}</div>
                    <a type='button' href="{{ url_for('show_item', id=i['id']) }}"  style='font-size:1.2em;margin-top:10px;margin-bottom:10px;' type="button" class="btn btn-outline-primary">See more</a>
                    <div style="color: #555; margin-top: 5px;font-size: 1.1em;">{{i['in_dealer']}} in dealer</div>
                </div>
            </div>
            {% endfor %}
        </div> 
 
    </div>

{% endblock %}
