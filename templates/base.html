<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE-edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title>
    {% block title %}
    {% endblock %}
  </title>
</head>

<body style="margin: 0; padding: 0; display: flex; flex-direction: column; min-height: 100vh;">

  <!-- Navbar -->
  <nav class="navbar navbar-light bg-dark" style="display: flex; justify-content: space-between; align-items: center; padding: 10px 20px; height: 80px; position: fixed; top: 0; width: 100%;">
    <div style="display: flex; align-items: center;">
      <a href='{{url_for('home')}}' class="navbar-brand mb-0 h1" style="color: white; margin-right: 20px; font-size: 24px;">Proto-Car</a>
      <a href='{{url_for('home')}}' style="text-decoration: none;color: white; margin-right: 15px; font-size: 20px;">Home</a>
      <a href='{{url_for('market')}}' style="text-decoration: none;color: white; font-size: 20px;">Market</a>
    </div>
    <div style="display: flex; align-items: center;">
      <a href='#' style="text-decoration: none;color: white; margin-right: 15px; font-size: 20px;">Login</a>
      <a href='#' style="text-decoration: none;color: white; font-size: 20px;">Sign Up</a>
    </div>
  </nav>
  <br><br><br>
  <!-- Banner -->
  {% block banner %}
  {% endblock %}

  <!-- Content -->
   
  <div style="flex: 1; text-align: center; font-size: 20px; padding-left: 50px;padding-right:50px;">
    {% block text %}
    {% endblock %}
  </div>

  <!-- Footer -->
  <footer style="font-size: 17px; color: rgb(69, 69, 69); text-align: center; padding: 10px; margin-top: auto;">
    &copy; 2024 Proto-Market. All rights reserved.
  </footer>

</body>

</html>
